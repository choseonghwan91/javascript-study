코드의 분석을 멈추고 다운로드를 완료 한뒤 나머지 코드를 파싱한다

head 안에 script 를 넣는대신 asyn src 로 적어줘서 실행하면,
html 파일을 파싱 하다가 script를 만나면 fetching 을 하고, 전부 다운로드 받으면 html 코드파싱을 멈추고,
executing 을 하고, 다시 파싱을 진행

head 안에 script 를 넣고, defer src 를 적어주고 실행하면,

executing 한다.
